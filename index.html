<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="title">
        <h1 >Ken's Bookeria</h1>
        <img src="def-book.png" alt="">
    </div>
     
    <form action="" style=" width: 50%;">
        <h1>Login</h1>
        <div class="inputs">
            <label for="">Username of email address*</label><br>
            <input type="text" class="username" style="padding: 1em;" placeholder="Username"><br>
    
            <label for="">Password*</label><br>
            <input type="text" class="password" style="padding: 1em;" placeholder="Password"><br>
        </div>
       
        <br>
        
        <button style="padding: 1em;" class="logbutton" id="logid">Login</button>
        
        <p class="errormessage">Password or Username is incorrect. try again</p>

    </form>
</body>
</html>
